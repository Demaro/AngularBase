<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img src="/static/ang/assets/logo.png" /> <span>Proyecto Interno 01</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>

        <span routerLink="" class="branding spacer d-inline d-sm-none text-center"><img
          src="/static/ang/assets/logo.png"/></span>
        <span routerLink="" class="branding spacer d-none d-sm-inline d-md-none text-center"><img
          src="/static/ang/assets/logo.png"/> Angular Starter</span>
        <span routerLink="" class="branding spacer d-none d-md-inline"><img
          src="/static/ang/assets/logo.png"/> Proyecto Internos 01</span>


          <div class="form">
              <mat-form-field color="accent" class="underline">
          <input matInput #input class="form-control" placeholder="Correo Electronico"  name="name"  >
          </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field color="accent" class="underline">
          <input matInput #input class="form-control" placeholder="ContraseÃ±a"  name="name"  >
          </mat-form-field>
          </div>

          
        <span class="d-none d-md-inline">
        <button mat-button class="nav-button mat-button ng-tns-c0-0 ng-star-inserted active" mat-button="" >
            Ingresar
          </button>
          </span>


          <!--
        <div  *ngIf="!af.authenticated">
            <button mat-button class="sign-in-button"
            (click)="showLoggin()">
            Sign in
            </button>
        </div>
      -->

        

        <div  *ngIf="af.authenticated">
            
                <button 
                mat-button class="sign-in-button"
                [matMenuTriggerFor]="toolbarUserMenu">
          <mat-icon>person</mat-icon>
          {{ af.user_name }}
          

        </button>
        
            
              <mat-menu #toolbarUserMenu="matMenu">
                  <button mat-menu-item (click)="onLogoutClick()">
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Logout</span>
                  </button>
                </mat-menu>
          </div>

  

        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
          <mat-icon>settings</mat-icon>
        </button>


      </mat-toolbar>
    </div>

    <div class="content"
         [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">

        <div class="col-sm-12 links">
