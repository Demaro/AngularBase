<div class="container">
    <h3 mat-dialog-title>¿Estás seguro?</h3>
    <div mat-dialog-content>
      Nombre: {{data.name}}
      <p></p>
      <p></p>
      Estado: {{data.status}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-raised-button  color="warn" [type]="submit"  (click)="confirmDelete(data.id)">Eliminar</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
  </div>
